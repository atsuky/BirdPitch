<html>

<head>
    <meta charset="utf-8">
    <title>Equisde</title>
    <style>
        body {
            background: #000000;
            padding: 0px;
            margin: 0px;
        }
        canvas {
            display: block;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div id="phaser-example"></div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var config = {
            type: Phaser.CANVAS,
            parent: 'phaser-example',
            width: 800,
            height: 600,
            scene: {
                preload: preload,
                create: create
            }
        };

        var game = new Phaser.Game(config);

        function preload() {
            this.load.image('pic', 'back.png');
            this.load.image('block', 'redbull.png');
        }

        function create() {

            var pic = this.add.image(0, 0, 'pic');
            var block = this.add.image(0, 0, 'block');

            //  Center the picture in the game
            Phaser.Display.Align.In.Center(pic, this.add.zone(400, 300, 800, 600));

            //  Center the sprite to the picture
            Phaser.Display.Align.In.BottomCenter(block, pic);

        }
    </script>
</body>
